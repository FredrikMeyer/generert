name: "Build and test and publish"

on:
  push:
    branches: [master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and test 
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: cd frontend && yarn install
      # - run: yarn prettier
      # - run: yarn typecheck
      # - run: yarn lint
      - run: cd frontend && yarn build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::069789945428:role/Generert-GithubPublishRole7244AB40-18OAAICFQSK1H
          role-session-name: github-actions-publish
          aws-region: eu-north-1
      - name: Publish docs
        # if: github.event.action == 'closed' && github.event.pull_request.merged == true
        run: |
          cd frontend/dist
          aws s3 sync . s3:// generert-cloudfrontands3s3bucketb81f9695-1vubdjwpyg0vm/ --delete --no-progress
          aws cloudfront create-invalidation --distribution-id E1CJJZ47YG6OXV --paths "/*"
